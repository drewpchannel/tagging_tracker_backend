server {
    listen 80;
    server_name ~^(.+)$;
    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /code/;
    }
    location / {
        include proxy_params;
        #proxy_pass http://unix:/code/tagging_tracker.sock;
        proxy_pass http://127.0.0.1:8000;
    }
}
